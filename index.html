        // SAFE MIC SETUP
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        function initSubject(cat) {
            try {
                currentCat = cat; 
                index = 0;
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('studyView').classList.remove('hidden');
                document.getElementById('catTitle').innerText = cat;
                loadTrack();
            } catch (err) {
                alert("Error loading section. Please refresh.");
            }
        }

        function loadTrack() {
            try {
                audio.src = encodeURI(repoData[currentCat][index].file);
                audio.load();
                resetUI();
            } catch (err) {
                console.log("Audio load error: " + err);
                resetUI();
            }
        }

        function playAudio(step) {
            const item = repoData[currentCat][index];
            if (step === 2) {
                document.getElementById('textPanel').innerText = item.t;
                document.getElementById('textPanel').classList.remove('hidden');
                document.getElementById('step3').disabled = false;
                
                if (recognition) {
                    document.getElementById('micBtn').disabled = false;
                    document.getElementById('micStatus').innerText = "";
                } else {
                    document.getElementById('micBtn').disabled = true;
                    document.getElementById('micStatus').innerText = "Mic not supported";
                    document.getElementById('micStatus').className = "status-error";
                }
            }
            audio.play().catch(e => console.log("Audio play error: " + e));
            audio.onended = function() {
                if (step === 1) document.getElementById('step2').disabled = false;
            };
        }

        function startDictation() {
            if (!recognition) return;
            const micBtn = document.getElementById('micBtn');
            const statusBox = document.getElementById('micStatus');
            try {
                micBtn.classList.add('mic-listening');
                statusBox.innerText = "Listening...";
                statusBox.className = "status-listening";
                recognition.lang = 'en-US';
                recognition.start();
            } catch (e) {
                console.error(e);
                statusBox.innerText = "Mic blocked. Check settings.";
                statusBox.className = "status-wrong";
                micBtn.classList.remove('mic-listening');
                return;
            }

            recognition.onresult = function(event) {
                const spokenWord = event.results[0][0].transcript.toLowerCase().trim();
                const correctWord = repoData[currentCat][index].w.toLowerCase().trim();
                micBtn.classList.remove('mic-listening');

                if (spokenWord.includes(correctWord) || correctWord.includes(spokenWord)) {
                    statusBox.innerText = "CORRECT! (" + spokenWord + ")";
                    statusBox.className = "status-correct";
                    setTimeout(showWord, 1000); 
                } else {
                    wrongAttempts++;
                    if (wrongAttempts >= 2) {
                        statusBox.innerText = "Nice try! The word is " + correctWord;
                        statusBox.className = "status-wrong";
                        setTimeout(showWord, 1500); 
                    } else {
                        statusBox.innerText = "Try Again! (You said: " + spokenWord + ")";
                        statusBox.className = "status-wrong";
                    }
                }
            };
            recognition.onerror = function(event) {
                micBtn.classList.remove('mic-listening');
                statusBox.innerText = "Mic Error: " + event.error;
                statusBox.className = "status-wrong";
            };
            recognition.onend = function() {
                micBtn.classList.remove('mic-listening');
            };
        }

        function showWord() {
            document.getElementById('wordPanel').innerText = repoData[currentCat][index].w;
            document.getElementById('wordPanel').classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('micBtn').disabled = true; 
        }

        function goNext() {
            if (index < 7) {
                index++;
                loadTrack(); 
            } else {
                alert("Mastered!");
                location.reload();
            }
        }

        function resetUI() {
            wrongAttempts = 0; 
            document.getElementById('vocabCounter').innerText = `Vocab ${index + 1}`;
            document.getElementById('textPanel').classList.add('hidden');
            document.getElementById('wordPanel').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('step2').disabled = true;
            document.getElementById('step3').disabled = true;
            document.getElementById('micBtn').disabled = true;
            document.getElementById('micStatus').innerText = "";
            document.getElementById('micStatus').className = "";
        }
    </script>
</body>
</html>
