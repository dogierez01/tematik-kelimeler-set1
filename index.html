<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential English Vocabulary</title>
    <style>
        /* DARK THEME BASE */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000000; /* Pitch Black Background */
            color: #ffffff;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        .app-card { 
            background: #121212; /* Very Dark Gray Card */
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05); 
            width: 95%; 
            max-width: 450px; 
            text-align: center; 
            position: relative;
        }

        .hidden { display: none; }

        /* HEADER & FLAGS */
        .header-box {
            position: relative;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        h2 { 
            font-size: 2rem; 
            margin: 0; 
            color: #fff; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        /* 4 CORNER FLAGS */
        .flag { font-size: 1.5rem; position: absolute; }
        .f-tl { top: 0; left: 0; }     /* US - Top Left */
        .f-tr { top: 0; right: 0; }    /* UK - Top Right */
        .f-bl { bottom: 0; left: 0; }  /* AU - Bottom Left */
        .f-br { bottom: 0; right: 0; } /* NZ - Bottom Right */

        /* SUB-HEADERS */
        h3 { font-size: 2.2rem; margin: 10px 0; color: #fff; text-transform: uppercase; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        p#vocabCounter { font-size: 1.2rem; font-weight: bold; color: #888; margin-bottom: 20px; }

        /* NEON MENU BUTTONS */
        .btn-menu { 
            width: 100%;
            margin: 15px 0;
            padding: 25px;
            background: #000; /* Black button */
            border: 2px solid; /* Color defined below */
            border-radius: 12px;
            text-align: left; 
            display: flex; 
            align-items: center; 
            gap: 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .menu-icon { font-size: 3rem; line-height: 1; }
        .menu-text { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* NEON COLORS */
        .neon-blue { color: #00ffff; border-color: #00ffff; text-shadow: 0 0 5px #00ffff; box-shadow: 0 0 5px #00ffff inset; }
        .neon-red { color: #ff0055; border-color: #ff0055; text-shadow: 0 0 5px #ff0055; box-shadow: 0 0 5px #ff0055 inset; }
        .neon-green { color: #39ff14; border-color: #39ff14; text-shadow: 0 0 5px #39ff14; box-shadow: 0 0 5px #39ff14 inset; }

        .btn-menu:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* STUDY BUTTONS (Solid High Contrast) */
