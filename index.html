<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thematic Vocabulary Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .app-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none; }
        .menu-grid { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .subject-btn { padding: 15px; font-size: 1.1rem; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; text-align: left; }
        .subject-btn:hover { background: #007bff; color: white; }
        .step-btn { width: 100%; margin: 10px 0; padding: 15px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white; }
        .btn-1 { background: #4CAF50; }
        .btn-2 { background: #2196F3; }
        .btn-3 { background: #FF9800; }
        .step-btn:disabled { background: #ccc; cursor: not-allowed; }
        .display-box { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; min-height: 40px; line-height: 1.4; color: #444; font-style: italic; }
        .word-reveal { font-size: 2.2rem; color: #d32f2f; font-weight: bold; text-transform: uppercase; margin: 15px 0; }
        .next-btn { background: #37474f; color: white; width: 100%; padding: 18px; border: none; border-radius: 8px; margin-top: 15px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-card">
        <div id="dashboard">
            <h2 style="margin-top:0;">Thematic English</h2>
            <div class="menu-grid">
                <button class="subject-btn" onclick="initSubject('Crime')">‚öñÔ∏è Group 1: Crime</button>
                <button class="subject-btn" onclick="initSubject('Money')">üí∞ Group 2: Money</button>
            </div>
        </div>

        <div id="studyView" class="hidden">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="#" onclick="exitToMenu()" style="color: #007bff; text-decoration: none; font-size: 0.9rem; font-weight: bold;">‚Üê MENU</a>
            </div>
            <h3 id="catTitle" style="margin: 0;">Category</h3>
            <p id="vocabCounter" style="color: #888; margin: 10px 0; font-weight: bold;">Vocab 1</p>
            
            <audio id="player"></audio>

            <button id="step1" class="step-btn btn-1" onclick="handleListen()">1. Listen</button>
            <button id="step2" class="step-btn btn-2" onclick="handleRead()" disabled>2. Read & Listen</button>
            <button id="step3" class="step-btn btn-3" onclick="handleAnswer()" disabled>3. Show</button>

            <div id="textPanel" class="display-box hidden"></div>
            <div id="wordPanel" class="word-reveal hidden"></div>

            <button id="nextBtn" class="next-btn hidden" onclick="goNext()">NEXT WORD ‚Üí</button>
        </div>
    </div>

    <script>
        const repoData = {
            "Crime": { 
                file: "crime top 8 female.wav", 
                items: [
                    { start: 0, end: 11.5, text: "A person who steals wallets or phones from people's pockets quietly.", word: "Pickpocket" },
                    { start: 12, end: 24.5, text: "A criminal who intentionally starts fires to destroy buildings.", word: "Arsonist" },
                    { start: 25, end: 39.5, text: "Money or a gift given illegally to get someone to do something dishonest.", word: "Bribe" },
                    { start: 40, end: 54.5, text: "The money that kidnappers demand to return a captured person safely.", word: "Ransom" },
                    { start: 55, end: 69.5, text: "A person held prisoner by criminals to force others to pay money.", word: "Hostage" },
                    { start: 70, end: 84.5, text: "An illegal system or place where banned things are bought and sold.", word: "Black market" },
                    { start: 85, end: 99.5, text: "A crime where someone threatens to tell secrets unless you pay.", word: "Blackmail" },
                    { start: 100, end: 114.5, text: "A person who lends money with very high interest and threats.", word: "Loan shark" }
                ]
            },
            "Money": { 
                file: "money top 8 male.wav", 
                items: [
                    { start: 0, end: 14.5, text: "Money you must pay to the government for public services.", word: "Tax" },
                    { start: 15, end: 33.5, text: "Extra money paid for borrowing, or earned from saving.", word: "Interest" },
                    { start: 34, end: 49.5, text: "One part of a total payment made monthly.", word: "Installment" },
                    { start: 50, end: 63.5, text: "The final day or deadline to pay a bill or debt.", word: "Due date" },
                    { start: 64, end: 75.5, text: "A person or bank that lends money and expects it back.", word: "Creditor" },
                    { start: 76, end: 94.5, text: "A person who promises to pay a debt if the borrower cannot.", word: "Guarantor" },
                    { start: 95, end: 118.5, text: "Money you give to a landlord before using their property.", word: "Caution money" },
                    { start: 119, end: 134.5, text: "A person who owes money to a bank or another person.", word: "Debtor" }
                ]
            }
        };

        let currentCat = "";
        let index = 0;
        const audio = document.getElementById('player');

        function initSubject(cat) {
            currentCat = cat;
            index = 0;
            audio.src = encodeURI(repoData[cat].file);
            audio.load();
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('studyView').classList.remove('hidden');
            document.getElementById('catTitle').innerText = cat;
            resetUI();
        }

        function handleListen() {
            const item = repoData[currentCat].items[index];
            audio.currentTime = item.start;
            audio.play().then(() => {
                const stopTrigger = () => {
                    if (audio.currentTime >= item.end) {
                        audio.pause();
                        audio.removeEventListener('timeupdate', stopTrigger);
                        document.getElementById('step2').disabled = false;
                    }
                };
                audio.addEventListener('timeupdate', stopTrigger);
            }).catch(err => alert("Click anywhere on the page first!"));
        }

        function handleRead() {
            const item = repoData[currentCat].items[index];
            document.getElementById('textPanel').innerText = item.text;
            document.getElementById('textPanel').classList.remove('hidden');
            document.getElementById('step3').disabled = false;
            audio.currentTime = item.start;
            audio.play();
        }

        function handleAnswer() {
            const item = repoData[currentCat].items[index];
            document.getElementById('wordPanel').innerText = item.word;
            document.getElementById('wordPanel').classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function goNext() {
            if (index < 7) { 
                index++; 
                resetUI(); 
            } else { 
                alert("Category Mastered!"); 
                exitToMenu(); 
            }
        }

        function resetUI() {
            document.getElementById('vocabCounter').innerText = `Vocab ${index + 1}`;
            document.getElementById('textPanel').classList.add('hidden');
            document.getElementById('wordPanel').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('step2').disabled = true;
            document.getElementById('step3').disabled = true;
        }

        function exitToMenu() {
            audio.pause();
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('studyView').classList.add('hidden');
        }
    </script>
</body>
</html>
