<script>
    const repoData = {
        "Crime": { 
            file: "crime top 8 female.wav", 
            items: [
                { start: 0, end: 11.5, text: "A person who steals wallets or phones from people's pockets quietly.", word: "Pickpocket" },

        },
        "Money": { 
            file: "money top 8 male.wav", 
            items: [
                { start: 0, end: 14.5, text: "Money you must pay to the government for public services.", word: "Tax" },
                { start: 15, end: 33.5, text: "Extra money paid for borrowing, or earned from saving.", word: "Interest" },

                { start: 119, end: 134.5, text: "A person who owes money to a bank or another person.", word: "Debtor" }
            ]
        }
    };

    let currentCat = "";
    let index = 0;
    const audio = document.getElementById('player');

    function initSubject(cat) {
        currentCat = cat;
        index = 0;
        audio.src = encodeURI(repoData[cat].file);
        audio.load();
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('studyView').classList.remove('hidden');
        document.getElementById('catTitle').innerText = cat;
        resetUI();
    }

    function handleListen() {
        const item = repoData[currentCat].items[index];
        audio.currentTime = item.start;
        audio.play();

        // The precise cut-off trigger
        const stopTrigger = () => {
            if (audio.currentTime >= item.end) {
                audio.pause();
                audio.removeEventListener('timeupdate', stopTrigger);
                document.getElementById('step2').disabled = false;
            }
        };
        audio.addEventListener('timeupdate', stopTrigger);
    }
    // ... (rest of the functions follow the same clean logic)
</script>
