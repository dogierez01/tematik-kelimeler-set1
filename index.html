<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential English Vocabulary</title>
    <style>
        /* DARK THEME BASE */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #111; 
            color: #ffffff;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        .app-card { 
            background: #222; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 0 20px rgba(0,255,255,0.1); 
            width: 95%; 
            max-width: 450px; 
            text-align: center; 
            border: 1px solid #444;
        }

        .hidden { display: none; }

        /* HEADER & FLAGS */
        h2 { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            color: #fff; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }
        
        .flag-container {
            font-size: 4rem; 
            margin-bottom: 25px;
            letter-spacing: 15px; 
            line-height: 1.2;
        }

        h3 { font-size: 2.5rem; margin: 10px 0; color: #fff; text-transform: uppercase; }
        p#vocabCounter { font-size: 1.2rem; font-weight: bold; color: #888; margin-bottom: 20px; }

        /* NEON MENU BUTTONS */
        .btn-menu { 
            width: 100%;
            margin: 15px 0;
            padding: 20px;
            background: #000; 
            border: 2px solid #555;
            border-radius: 12px;
            text-align: left; 
            display: flex; 
            align-items: center; 
            gap: 20px;
            cursor: pointer;
            color: white;
            transition: transform 0.1s;
        }
        
        .btn-menu:active { transform: scale(0.98); }

        .menu-icon { font-size: 2.5rem; }
        .menu-text { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; }

        /* NEON COLORS */
        .neon-blue { border-color: #00ffff; color: #00ffff; text-shadow: 0 0 8px #00ffff; box-shadow: 0 0 8px #00ffff inset; }
        .neon-red { border-color: #ff0055; color: #ff0055; text-shadow: 0 0 8px #ff0055; box-shadow: 0 0 8px #ff0055 inset; }
        .neon-green { border-color: #39ff14; color: #39ff14; text-shadow: 0 0 8px #39ff14; box-shadow: 0 0 8px #39ff14 inset; }
        .neon-pink { border-color: #ff00ff; color: #ff00ff; text-shadow: 0 0 8px #ff00ff; box-shadow: 0 0 8px #ff00ff inset; }

        /* ACTION BUTTONS */
        .btn { 
            width: 100%; margin: 12px 0; padding: 22px; 
            border: none; border-radius: 12px; 
            font-size: 1.3rem; font-weight: 900; 
            cursor: pointer; color: white; text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        .btn-1 { background: #009933; border: 1px solid #00ff00; } 
        .btn-2 { background: #0044cc; border: 1px solid #0088ff; } 
        .btn-3 { background: #cc5500; border: 1px solid #ffaa00; } 
        
        /* MIC BUTTON (Purple Neon) */
        .btn-mic { 
            background: #2a0038; 
            border: 2px solid #d000ff; 
            color: #eebbff;
            box-shadow: 0 0 15px rgba(208, 0, 255, 0.3);
            margin-top: 25px;
            margin-bottom: 5px;
        }
        
        .mic-listening {
            background: #d000ff !important;
            color: white !important;
            box-shadow: 0 0 30px #d000ff;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* MIC STATUS TEXT */
        #micStatus {
            font-size: 1rem;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .status-listening { color: #d000ff; }
        .status-correct { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .status-wrong { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        .status-info { color: #888; font-size: 0.9rem; }

        .btn-next { 
            background: #000; 
            color: #FFD700; 
            padding: 30px; 
            font-size: 1.8rem; 
            margin-top: 25px; 
            display: block; 
            width: 100%; 
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled { background: #333; color: #555; border: 1px solid #444; cursor: not-allowed; box-shadow: none; animation: none; }

        /* RED TRANSCRIPT BOX */
        .display-box { 
            margin: 25px 0; 
            padding: 25px; 
            background: #d32f2f; 
            color: white;        
            border-radius: 12px; 
            text-align: left; 
            font-size: 1.6rem;   
            font-weight: 700;    
            line-height: 1.4; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* WORD REVEAL */
        .word-reveal { 
            font-size: 3.5rem; 
            color: white; 
            background: #d32f2f;
            font-weight: 900; 
            text-transform: uppercase; 
            margin: 20px 0; 
            padding: 20px;
            border-radius: 12px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="app-card">
        <div id="dashboard">
            <div class="flag-container">üá∫üá∏ üá¨üáß üá¶üá∫ üá≥üáø</div>
            <h2>Essential English Vocabulary</h2>
            
            <div id="menuBtns" style="margin-top: 30px;">
                <button class="btn-menu neon-blue" onclick="initSubject('Buildings')">
                    <span class="menu-icon">üè¢</span> <span class="menu-text">Buildings</span>
                </button>
                <button class="btn-menu neon-red" onclick="initSubject('Crime')">
                    <span class="menu-icon">‚öñÔ∏è</span> <span class="menu-text">Crime</span>
                </button>
                <button class="btn-menu neon-pink" onclick="initSubject('Health')">
                    <span class="menu-icon">üè•</span> <span class="menu-text">Health</span>
                </button>
                <button class="btn-menu neon-green" onclick="initSubject('Money')">
                    <span class="menu-icon">üí∞</span> <span class="menu-text">Money</span>
                </button>
            </div>
        </div>

        <div id="studyView" class="hidden">
            <button onclick="location.reload()" style="float:left; border:none; background:none; color:#00ffff; font-weight:bold; font-size:1.2rem; cursor:pointer; text-transform:uppercase;">‚Üê Back to Menu</button>
            <div style="clear:both;"></div>
            
            <h3 id="catTitle"></h3>
            <p id="vocabCounter">Vocab 1</p>
            
            <audio id="player"></audio>
            
            <button id="step1" class="btn btn-1" onclick="playAudio(1)">Listen</button>
            <button id="step2" class="btn btn-2" onclick="playAudio(2)" disabled>Read & Listen</button>
            
            <button id="micBtn" class="btn btn-mic" onclick="startDictation()" disabled>üé§ Speak Answer</button>
            <div id="micStatus"></div> 

            <button id="step3" class="btn btn-3" onclick="showWord()" disabled>Show</button>

            <div id="textPanel" class="display-box hidden"></div>
            <div id="wordPanel" class="word-reveal hidden"></div>
            <button id="nextBtn" class="btn btn-next hidden" onclick="goNext()">NEXT WORD ‚Üí</button>
        </div>
    </div>

    <script>
        // DATA REPOSITORY
        const repoData = {
            "Crime": [
                { file: "crime 1.m4a", t: "This is a person who steals wallets or phones from people's pockets or bags quietly so the victim does not notice.", w: "Pickpocket" },
                { file: "crime 2.m4a", t: "This is a criminal who intentionally starts fires to destroy buildings or cars.", w: "Arsonist" },
                { file: "crime 3.m4a", t: "This is money or a gift that you give to someone (like an official) illegally to get them to do something dishonest for you.", w: "Bribe" },
                { file: "crime 4.m4a", t: "This is the money that kidnappers demand. You must pay this to get a captured person back safely.", w: "Ransom" },
                { file: "crime 5.m4a", t: "This is a person who is captured and held prisoner by criminals to force others to pay money.", w: "Hostage" },
                { file: "crime 6.m4a", t: "This is an illegal system or place where people buy and sell things that are banned or hard to find.", w: "Black market" },
                { file: "crime 7.m4a", t: "This is a crime where someone threatens to tell your private secrets unless you pay them money.", w: "Blackmail" },
                { file: "crime 8.m4a", t: "This is a person who lends money to people but demands a very high payment back and may threaten violence.", w: "Loan shark" }
            ],
            "Money": [
                { file: "money 1.m4a", t: "This is money that you must pay to the government to pay for public things like roads and schools.", w: "Tax" },
                { file: "money 2.m4a", t: "This is the extra money you pay when you borrow money, or the extra money a bank gives you for saving.", w: "Interest" },
                { file: "money 3.m4a", t: "This is one part of a total payment. You pay smaller amounts every month until the debt is finished.", w: "Installment" },
                { file: "money 4.m4a", t: "This is the final day or deadline when you must pay a bill or return borrowed money.", w: "Due date" },
                { file: "money 5.m4a", t: "This is a person or bank that lends money to others and expects to be paid back.", w: "Creditor" },
                { file: "money 6.m4a", t: "This is a person who promises to pay someone else's debt if that person cannot pay it.", w: "Guarantor" },
                { file: "money 7.m4a", t: "This is money you give to a landlord before you use their property (deposit). They keep it to make sure you do not break anything.", w: "Caution money" },
                { file: "money 8.m4a", t: "This is a person who owes money to a bank or another person.", w: "Debtor" }
            ],
            "Buildings": [
                { file: "building 1.m4a", t: "This is a very tall building with many floors, usually seen in big cities.", w: "Skyscraper" },
                { file: "building 2.m4a", t: "This is the person who owns a house or apartment and rents it to other people for money.", w: "Landlord/Landlady" },
                { file: "building 3.m4a", t: "This is the system of underground pipes that carries dirty water and waste away from buildings.", w: "Sewer" },
                { file: "building 4.m4a", t: "This is a person whose job is to help people buy, sell, or rent houses and land.", w: "Real estate agent" },
                { file: "building 5.m4a", t: "This is a person who pays rent to live in a house or apartment.", w: "Tenant" },
                { file: "building 6.m4a", t: "This is the device in your kitchen or bathroom that you turn to get water.", w: "Tap" },
                { file: "building 7.m4a", t: "This is a very large indoor building that has many different stores, restaurants, and cinemas inside.", w: "Mall" },
                { file: "building 8.m4a", t: "This is a worker whose job is to fit and repair water pipes, toilets, and baths.", w: "Plumber" }
            ],
            "Health": [
                { file: "health 1.m4a", t: "This is a feeling where your head spins and you feel like you might fall.", w: "Dizziness" },
                { file: "health 2.m4a", t: "This happens when you suddenly lose consciousness for a short time and fall down.", w: "Faint" },
                { file: "health 3.m4a", t: "This is a condition where a person is physically alive but their brain shows no sign of awareness.", w: "Vegetative existence" },
                { file: "health 4.m4a", t: "This is a hospital worker who helps with basic tasks like moving patients or cleaning.", w: "Orderly" },
                { file: "health 5.m4a", t: "This is a stomach illness where you must go to the toilet very often and the waste is liquid.", w: "Diarrhea" },
                { file: "health 6.m4a", t: "This is a medical procedure to end a pregnancy so a baby is not born.", w: "Abortion" },
                { file: "health 7.m4a", t: "This happens when a part of your body gets bigger because of an injury or insect bite.", w: "Swell" },
                { file: "health 8.m4a", t: "This is a condition where you cannot go to the toilet easily and your stomach feels full.", w: "Constipation" }
            ]
        };

        let currentCat = ""; 
        let index = 0; 
        let wrongAttempts = 0; 
        const audio = document.getElementById('player');
        
        // --- SAFE VOICE RECOGNITION SETUP ---
        // We define it here, but we don't assume it works yet.
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        function initSubject(cat) {
            try {
                currentCat = cat; 
                index = 0;
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('studyView').classList.remove('hidden');
                document.getElementById('catTitle').innerText = cat;
                loadTrack();
            } catch (err) {
                alert("Error loading section. Please refresh.");
            }
        }

        function loadTrack() {
            try {
                audio.src = encodeURI(repoData[currentCat][index].file);
                audio.load();
                resetUI();
            } catch (err) {
                console.log("Audio load error: " + err);
                resetUI();
            }
        }

        function playAudio(step) {
            const item = repoData[currentCat][index];
            
            if (step === 2) {
                document.getElementById('textPanel').innerText = item.t;
                document.getElementById('textPanel').classList.remove('hidden');
                document.getElementById('step3').disabled = false;
                
                // --- THE SECURITY CHECK ---
                // We check if the page is loaded via 'file:' (Local) or 'http/https' (Server)
                const isLocal = window.location.protocol === 'file:';
                
                if (recognition && !isLocal) {
                    // SERVER MODE: Enable Mic
                    document.getElementById('micBtn').disabled = false;
                    document.getElementById('micStatus').innerText = "";
                } else {
                    // LOCAL MODE: Disable Mic (Safe Mode)
                    document.getElementById('micBtn').disabled = true;
                    if (isLocal) {
                        document.getElementById('micStatus').innerText = "Mic disabled (Upload to GitHub to use)";
                    } else {
                        document.getElementById('micStatus').innerText = "Mic not supported on this browser";
                    }
                    document.getElementById('micStatus').className = "status-info";
                }
            }

            audio.play().catch(e => console.log("Audio play error: " + e));
            
            audio.onended = function() {
                if (step === 1) document.getElementById('step2').disabled = false;
            };
        }

        function startDictation() {
            if (!recognition) return;
            
            const micBtn = document.getElementById('micBtn');
            const statusBox = document.getElementById('micStatus');
            
            try {
                micBtn.classList.add('mic-listening');
                statusBox.innerText = "Listening...";
                statusBox.className = "status-listening";
                
                recognition.lang = 'en-US';
                recognition.start();
            } catch (e) {
                // If it fails, we catch the error so the app doesn't freeze
                console.error(e);
                statusBox.innerText = "Mic Error. Try refreshing.";
                statusBox.className = "status-wrong";
                micBtn.classList.remove('mic-listening');
                return;
            }

            recognition.onresult = function(event) {
                const spokenWord = event.results[0][0].transcript.toLowerCase().trim();
                const correctWord = repoData[currentCat][index].w.toLowerCase().trim();
                
                micBtn.classList.remove('mic-listening');

                if (spokenWord.includes(correctWord) || correctWord.includes(spokenWord)) {
                    // CORRECT
                    statusBox.innerText = "CORRECT! (" + spokenWord + ")";
                    statusBox.className = "status-correct";
                    setTimeout(showWord, 1000); 
                } else {
                    // WRONG
                    wrongAttempts++;
                    if (wrongAttempts >= 2) {
                        statusBox.innerText = "Nice try! The word is " + correctWord;
                        statusBox.className = "status-wrong";
                        setTimeout(showWord, 1500); 
                    } else {
                        statusBox.innerText = "Try Again! (You said: " + spokenWord + ")";
                        statusBox.className = "status-wrong";
                    }
                }
            };

            recognition.onerror = function(event) {
                micBtn.classList.remove('mic-listening');
                statusBox.innerText = "Listening Error";
                statusBox.className = "status-wrong";
            };
            
            recognition.onend = function() {
                micBtn.classList.remove('mic-listening');
            };
        }

        function showWord() {
            document.getElementById('wordPanel').innerText = repoData[currentCat][index].w;
            document.getElementById('wordPanel').classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('micBtn').disabled = true; 
        }

        function goNext() {
            if (index < 7) {
                index++;
                loadTrack(); 
            } else {
                alert("Mastered!");
                location.reload();
            }
        }

        function resetUI() {
            wrongAttempts = 0; 
            document.getElementById('vocabCounter').innerText = `Vocab ${index + 1}`;
            document.getElementById('textPanel').classList.add('hidden');
            document.getElementById('wordPanel').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('step2').disabled = true;
            document.getElementById('step3').disabled = true;
            
            // Reset Mic UI
            document.getElementById('micBtn').disabled = true;
            document.getElementById('micStatus').innerText = "";
            document.getElementById('micStatus').className = "";
        }
    </script>
</body>
</html>
