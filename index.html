    <style>
        /* DARK THEME BASE */
        body {

            color: #ffffff;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        .app-card { 
            background: #222; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 0 20px rgba(0,255,255,0.1); 
            width: 95%; 
            max-width: 450px; 
            text-align: center; 
            border: 1px solid #444;
        }

        .hidden { display: none; }

        /* HEADER & FLAGS */
        h2 { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            color: #fff; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }
        
        .flag-container {

        p#vocabCounter { font-size: 1.2rem; font-weight: bold; color: #888; margin-bottom: 20px; }

        /* NEON MENU BUTTONS */
        .btn-menu { 
            width: 100%;
            margin: 15px 0;
            padding: 20px;
            background: #000; 
            border: 2px solid #555;
            border-radius: 12px;
            text-align: left; 
            display: flex; 
            align-items: center; 
            gap: 20px;
            cursor: pointer;
            color: white;
        }

        .menu-icon { font-size: 2.5rem; }
        .menu-text { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; }

        /* NEON COLORS */
        .neon-blue { border-color: #00ffff; color: #00ffff; text-shadow: 0 0 8px #00ffff; box-shadow: 0 0 8px #00ffff inset; }
        .neon-red { border-color: #ff0055; color: #ff0055; text-shadow: 0 0 8px #ff0055; box-shadow: 0 0 8px #ff0055 inset; }
        .neon-green { border-color: #39ff14; color: #39ff14; text-shadow: 0 0 8px #39ff14; box-shadow: 0 0 8px #39ff14 inset; }

        /* ACTION BUTTONS */
        .btn { 
            width: 100%; margin: 12px 0; padding: 22px; 
            border: none; border-radius: 12px; 
            font-size: 1.3rem; font-weight: 900; 
            cursor: pointer; color: white; text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        .btn-1 { background: #009933; border: 1px solid #00ff00; } 
        .btn-2 { background: #0044cc; border: 1px solid #0088ff; } 
        .btn-3 { background: #cc5500; border: 1px solid #ffaa00; } 
        
        /* NEW: PURPLE MIC BUTTON */
        .btn-mic { 
            background: #2a0038; 
            border: 2px solid #d000ff; 
            color: #eebbff;
            box-shadow: 0 0 15px rgba(208, 0, 255, 0.3);
            margin-top: 25px;
            margin-bottom: 5px;
        }
        
        .mic-listening {
            background: #d000ff !important;
            color: white !important;
            box-shadow: 0 0 30px #d000ff;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* MIC STATUS TEXT */
        #micStatus {
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .status-listening { color: #d000ff; }
        .status-correct { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .status-wrong { color: #ff0000; text-shadow: 0 0 10px #ff0000; }

        .btn-next { 
            background: #000; 
            color: #FFD700; 
            padding: 30px; 
            font-size: 1.8rem; 
            margin-top: 25px; 
            display: block; 
            width: 100%; 
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled { background: #333; color: #555; border: 1px solid #444; cursor: not-allowed; box-shadow: none; animation: none; }

        /* RED TRANSCRIPT BOX */
        .display-box { 
            margin: 25px 0; 
            padding: 25px; 
            background: #d32f2f; 
            color: white;        
            border-radius: 12px; 
            text-align: left; 
            font-size: 1.6rem;   
            font-weight: 700;    
            line-height: 1.4; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* WORD REVEAL */
        .word-reveal { 
            font-size: 3.5rem; 
            color: white; 
            background: #d32f2f;
            font-weight: 900; 
            text-transform: uppercase; 
            margin: 20px 0; 
            padding: 20px;
            border-radius: 12px;
            border: 2px solid white;
        }
    </style>
</head>
